<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator InternPe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display">
                </div>
                <div>
                    <input type="button" value="AC" id="btnAC" class="operator">
                    <input type="button" value="DE" id="btnDE" class="operator">
                    <input type="button" value="." id="btnDot" class="operator">
                    <input type="button" value="/" id="btnDivide" class="operator">
                </div>
                <div>
                    <input type="button" value="7" id="btn7">
                    <input type="button" value="8" id="btn8">
                    <input type="button" value="9" id="btn9">
                    <input type="button" value="*" id="btnMultiply" class="operator">
                </div>
                <div>
                    <input type="button" value="4" id="btn4">
                    <input type="button" value="5" id="btn5">
                    <input type="button" value="6" id="btn6">
                    <input type="button" value="-" id="btnMinus" class="operator">
                </div>
                <div>
                    <input type="button" value="1" id="btn1">
                    <input type="button" value="2" id="btn2">
                    <input type="button" value="3" id="btn3">
                    <input type="button" value="+" id="btnPlus" class="operator">
                </div> 
                <div>
                    <input type="button" value="00" id="btnDoubleZero">
                    <input type="button" value="0" id="btnZero">
                    <input type="button" value="=" class="equal operator" id="btnEqual" >
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
